<!DOCTYPE html>
<html>
  <head>
    <title>The Pseudo Dopamine Centre | Official site</title>
    <meta http-equiv="author" content="Ramone Graham, Ary Yakos (n3z)" />
    <meta http-equiv="content-language" content="en-gb" />
    <meta name="description" content="A collective group of chill gamers who also make code. This is the official site of The Pseudo Dopamine Centre." />
    <meta name="keywords" content="The Pseudo Dopamine Centre" />
    <link href="./favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <link href="./favicon.ico" type="image/x-icon" rel="icon" />
	<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Comfortaa&display=swap" rel="stylesheet">  
    <style>
      * {
          box-sizing: border-box;
      }
      
      html {
          font-family: 'Comfortaa', cursive;
          font-size: 20px;
          line-height: 25px;
      }
      
      body {
          background-color: black;
          margin: 0;
      }
      
      .banner {
          border-bottom: 5px solid white;
          font-size: 1.5rem;
          height: 360px;
          opacity: 0.85;
          padding: 100px 10px 10px 10px;
      }
      
      .container {
          background-color: cadetblue;
          border: 5px dashed lightgray;
          margin: 1em auto;
          padding: 10px;
          width: 1000px;
      }
      
      .banner, .container {
          color: white;
      }
      
      .banner, .container h2 {
          text-align: center;
      }
      
	  h1,h2 {
		font-family:'Bungee', cursive;
	  }


      @media only screen and (max-width: 1000px) {
          html {
              font-size: 15px;
          }
          
          .banner {
              height: 240px;
              padding-top: 50px;
          }
          
          .container {
              width: 750px;
          }
      }
      
      @media only screen and (max-width: 750px) {
          html {
              font-size: 10px;
              line-height: 15px;
          }
          
          .banner {
              height: 144px;
              padding-top: 24px;
          }
          
          .container {
              width: 500px;
          }
      }
      
      @media only screen and (max-width: 500px) {
          .banner {
              padding-top: 18px;
          }
          
          .container {
              width: 95%;
          }
      }
      
      @media only screen and (max-width: 360px) {
          html {
              font-size: 4px;
          }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="banner">
        <h1>The Pseudo Dopamine Centre</h1>
        <span>A collective group of chill gamers who also make code.</span>
      </div>
      <div class="container">
        <h2>Bear with us!</h2>
        <p>Hey there! Thanks for taking an interest in our site. We're currently working on a design and it'll take some time before it's all up and running. We'll be ready and online soon!</p>
      </div>
    </main>
  </body>
</html>
